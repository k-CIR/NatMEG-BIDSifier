name: Build Linux installers

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies (electron)
        run: |
          cd electron
          npm ci

      - name: Build AppImage
        run: |
          cd electron
          npm run build:linux:appimage

      - name: Build deb
        run: |
          cd electron
          npm run build:linux:deb

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: natmeg-linux-packages
          path: electron/dist
